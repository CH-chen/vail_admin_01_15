<script>
   $('#dosubmit').click(function() {
       var checkID = [];//定义一个空数组
       if($('input[name=check]:checked').length == $('input[name=check]').length){
       $('.choice_item').prop({'checked':true});
     }

       $('.choice_item').prop({'checked':false});
     }






   });
